name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Try to connect
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST_DEV }}
        username: ${{ secrets.SSH_USER_DEV }}
        port: ${{ secrets.SSH_PORT_DEV }}
        password: ${{ secrets.SSH_KEY_DEV }}
 
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.5
      with:
        node-version: 16.x
    
    - name: Install dependencies
      run: npm i

    - name: Run Build
      run: npm install husky@7 --save-dev \ && npx husky-init \ && npm exec -- github:typicode/husky-4-to-7 --remove-v4-config && npm link webpack && npm run build

    - name: Copy dist/ file to Digital Ocean via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST_DEV }}
        username: ${{ secrets.SSH_USER_DEV }}
        port: ${{ secrets.SSH_PORT_DEV }}
        password: ${{ secrets.SSH_KEY_DEV }}
        source: '.,!node_modules'
        target: '~/app/devhub-api'
        
    - name: Install Dependences, Run Migrations and Restart APP on Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST_DEV }}
        username: ${{ secrets.SSH_USER_DEV }}
        port: ${{ secrets.SSH_PORT_DEV }}
        password: ${{ secrets.SSH_KEY_DEV }}
        script: |
          cd ~/app/devhub-api
          npm i
          npm run build
